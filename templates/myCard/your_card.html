<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link href="{% static 'css/your_card.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Icon -->
    <link href="{% static 'images/page_icon.png' %}" rel="icon">
    <!-- Page title -->
    <title>myCard Â· Your Card</title>
    <!-- Page title -->
  </head>
  <body>
    <div class="container-fluid custom py-5">
      <div class="row text-white text-uppercase px-5 d-flex justify-content-start">
        <h1 class="display-1 fw-bold"> {{ card.first_name }} {{ card.last_name }} </h1>
        <h3 class="display-3"> {{ card.occupation }}</h3>
        <div class="spacer"></div>
        <div class="row">
          <div class="col-8">
            <h3 class="display-5 pb-3"><img src="{% static 'images/card_icons/location.png' %}" height="50"> {{ card.location }}</h3>
            <h3 class="display-5 pb-3"><img src="{% static 'images/card_icons/email.png' %}" height="50"> {{ card.email }}</h3>
            <h3 class="display-5"><img src="{% static 'images/card_icons/phone.png' %}" height="50"> {{ card.phone_no }}</h3>
          </div>
          <div class="col-4 justify-content-center">
            <div class="fs-3 pb-3">{{ card.website }}</div>
            <img src="{% static 'images/user1.png' %}" height="200" style="max-width: 100%; height: auto; align-self: center">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
