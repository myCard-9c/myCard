{% extends 'myCard/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Create your card
{% endblock %}

{% block main_block %}
<!-- User dashboard -->
<div class="container-fluid bg-light pt-5 pb-3 px-5">
  <div class="row align-items-md-stretch py-3 px-5">
   <div class="col col-md-4 pb-3">
     <div class="row">
       <div class="py-2 mb-3 bg-main rounded-3 text-center text-white">
         <h1 class="fw-bold">CREATE A CARD</h1>
       </div>
     </div>
     <div class="row">
       <div class="py-5 bg-main rounded-3 text-center text-white">
         <img src="{% static 'images/illustrations/user1.png' %}" alt="User picture" class="img-fluid rounded-circle py-3" width="200">
         <div class="py-2">
          <h4 class="fw-bold text-uppercase">{{ request.user }}</h4>
         </div>
       </div>
     </div>
   </div>
   <div class="col col-md-8">
     <div class="px-5 py-3  bg-main rounded-3">
       <h2 class="text-white">FILL IN YOUR DETAILS</h2>
       <!-- Card Form -->
       <div class="py-4">
         <form id="user_form" action="{% url 'myCard:create_card' %}" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           <div class="row mb-2">
             <div class="col-md-6 mb-2">
               <div class="form-floating">
                 <input type="text" class="form-control" id="floatingInput" placeholder="First name">
                 <label for="floatingInput">First name</label>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-floating">
                 <input type="text" class="form-control" id="floatingInput" placeholder="Last name">
                 <label for="floatingInput">Last name</label>
               </div>
             </div>
           </div>
           <div class="row mb-2">
             <div class="col-md-6 mb-2">
               <div class="form-floating">
                 <input type="tel" class="form-control" id="floatingInput" placeholder="Phone">
                 <label for="floatingInput">Phone</label>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-floating">
                 <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
               </div>
             </div>
           </div>
           <div class="row mb-2">
             <div class="col-md-6 mb-2">
               <div class="form-floating">
                 <input type="tex" class="form-control" id="floatingInput" placeholder="Address">
                 <label for="floatingInput">Address</label>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-floating">
                 <input type="url" class="form-control" id="floatingInput" placeholder="Website">
                 <label for="floatingInput">Website</label>
               </div>
             </div>
           </div>
           <div class="row mb-2">
             <div class="col-md-6 mb-2">
               <div class="form-floating">
                 <input type="tex" class="form-control" id="floatingInput" placeholder="Occupation">
                 <label for="floatingInput">Occupation</label>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-floating">
                 <input type="text" class="form-control" id="floatingInput" placeholder="Card name">
                 <label for="floatingInput">Card name</label>
               </div>
             </div>
           </div>
           <div class="row mb-2">
             <div class="col-md-6 my-2 d-flex justify-content-center">
               <div class="form-check form-switch">
                 <label class="form-check-label text-white" for="form11Example4">Share it on Public Cards?</label>
                 <input class="form-check-input" type="checkbox" id="form11Example4" checked>
               </div>
             </div>
             <div class="col-md-6">
               <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Picture</label>
                <input type="file" class="form-control" id="inputGroupFile01">
              </div>
             </div>
           </div>
           <div class="text-center py-5">
             <button class="btn btn-home btn-lg px-5" type="submit">Generate myCard</button>
           </div>
         </form>
       </div>
       <!-- Card form -->
     </div>
   </div>
  </div>
  <!-- Log out -->
  <div class="row d-none d-md-block">
    <div class="mt-5 bg-light text-center">
      <h3 class="fw-bold">Are you done for today?</h3>
      <div class="pt-4">
       <a class="btn btn-lg btn-main" href="{% url 'myCard:logout' %}">Log Out</a>
      </div>
      <img src="{% static 'images/illustrations/bye.png' %}" alt="Bye bye" class="img-fluid py-3" width="250">
    </div>
  </div>
  <!-- Log out -->
</div>
<!-- User dashboard -->
{% endblock %}
